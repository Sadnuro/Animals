<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulario Registro</title>
</head>
<body>
    <main class="registro">
        <form id="sing-up" action="#">
            <label for="fullname">Nombre completo*</label> <br>
            <input type="text" id="fullname" required=true><br>
    
            <label for="email">Email*</label><br>
            <input type="email" id="email" required=true><br>
    
            <label for="confirm-email">Confirmar correo*</label> <br>
            <input id="campoConfirmarCorreo" type="email" required=true> <br>
    
            <label for="country">Pais:</label> <br>
            <input id="campoPais" type="text"> <br>
    
            <label for="city">Ciudad:</label> <br>
            <select name="cities" id="city">
                <option value="0">Seleccione ciudad</option>
                <option value="1">Armenia, Quindio</option>
                <option value="2">Barranquilla, Atlantico</option>
                <option value="3">Bogota, Cundinamarca</option>
                <option value="4">Bucaramanga, Santander</option>
            </select> <br>
    
            <label for="phone">Celular:</label> <br>
            <input type="tel"> <br>
    
            <label for="animals-category">Animales de interes:</label> <br>
            <select name="categories" id="">
                <option value="0">Seleccione categoria</option>
                <option value="1">Aves</option>
                <option value="2">Caninos</option>
                <option value="3">Felinos</option>
                <option value="4">Peces y animales acuaticos</option>
                <option value="5">Prehistoricos</option>
                <option value="6">Extintos</option>
                <option value="7">En via de extincion</option>
            </select> <br> 
    
            <input type="checkbox" id="data-usage" required=true> <label id="checkbox" for="data-usage">Acepto teminos y condiciones en tratamiento de datos</label> <br>
    
            <button type="reset">Limpiar</button>
            <button type="submit">Registrar</button>
        </form>
        <button class="return-home" type="button">VOLVER A INICIO</button>
    </main>
</body>
</html>
